<form #form="ngForm" (ngSubmit)="submitForm()">
    <h1>Create a Post</h1>
    <label for="fname">title:</label><br>
    <input type="text" name="title" required minlength="3" maxlength="64" placeholder="Enter post title" [(ngModel)]="title">
    <br>
    <textarea name="body" required placeholder="Enter post body" [(ngModel)]="body"></textarea>
    <br>
    <input type="submit" [disabled]="form.invalid" value="Submit" class="btn btn-primary">
  </form>
