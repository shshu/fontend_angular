<div style="margin-bottom: 40px;">
<h3>{{ post.title }}</h3>
<p>{{ post.body }}</p>
<p> Votes {{ post.votes }}</p>
<button class="btn btn-primary" style="margin-right: 10px;" (click)="upvote(post)">upgrade</button>
<button class="btn btn-primary" style="margin-right: 10px;" (click)="downvote(post)">upgrade</button>
<button class="btn btn-primary" style="margin-right: 10px;" (click)="hide(post)">hide</button>

<br>
</div>
